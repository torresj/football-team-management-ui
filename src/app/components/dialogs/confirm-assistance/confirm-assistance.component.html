<section class="confirm-assistance-section">
  <h1 mat-dialog-title>Confirmar asistencia</h1>
  <div mat-dialog-content>
    ¿Quieres confirmar tu asistencia al partido? Mas tarde podrás cambiar la asistencia si lo necesitas.
  </div>
  <div class="dialog-action-buttons" mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="addMemberToMatch()">Confirmar</button>
  </div>
</section>
