<section class="delete-member-section">
  <h1 mat-dialog-title>Borrar miembro</h1>
  <div mat-dialog-content>
    ¿Quieres borrar a {{data.name}} de la peña?
  </div>
  <div class="dialog-action-buttons" mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="deleteMember()">Borrar</button>
  </div>
</section>
